				<label for="currency-input">Currency Code</label>

			<div class="form-group">
				<label for="month-input">Month index</label>
				<input type="text" class="form-control" id="month-input">use 0-11 as the index number for the month (0 being january)

			<button id='submit-button'>Submit</button>
