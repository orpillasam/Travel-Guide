<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Travel App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="travelStyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="container">	
		
		<!-- Search bars row ========================================-->			
		<div class="row" id="main-header">


			<!-- Country search column ========================================-->
			<div class="col-3" class="field">
				<label class="label">Country</label>
				<p class="control has-icons-left">
					<span class="select" id="country-search">
						<select>
							<option selected>Country</option>
							<option>Select dropdown</option>
							<option>With options</option>
						</select>
					</span>
					<span class="icon is-small is-left">
						<i class="fa fa-globe"></i>
					</span>
				</p>
			</div>
			<!-- City search column ========================================-->
			<div  class="col-3" class="field" id="city-search">
				<label class="label">City</label>
				<div class="control">
					<div class="select" id="city-search">
						<select>
							<option>Select dropdown</option>
							<option>With options</option>
						</select>
					</div>
				</div>
			</div>
			<!-- Month to travel search column ========================================-->
			<div class="col-3" class="field" id="month-search">
				<label class="label">Month</label>
				<div class="control">
					<div class="select" id="month-search">
						<select>
							<option>Select dropdown</option>
							<option>With options</option>
						</select>
					</div>
				</div>
			</div>	
			<!-- search button column ========================================-->					
			<div class="col-3" class="field">
				<p class="control">
					<a class="button is-primary" id="search-button">
						Search
					</a>
				</p>
			</div>

		</div>
		

		<!-- Results row ========================================-->
		<div class="row" id="results-display">

			<!-- city/country results col -->
			<div class="col-4">
				<div class="row">
				<p class="col-6" id="destination-city">Destination City</p>
				<p class="col-6" id="destination-country">Destination Country</p>
			</div>
			</div>
			<!-- date results col -->
			<p class="col-3" id="destination-month">Month of Travel</p>
			<div class="col-5" id="destination-data">
				<div class="row">
					<div class="col-3">
						<img src="http://via.placeholder.com/100x100">
					</div>
					<div class="col-3">
						<img src="http://via.placeholder.com/100x100">
					</div>
					<div class="col-3">
						<img src="http://via.placeholder.com/100x100">
					</div>
					<div class="col-3">
						<img  src="http://via.placeholder.com/100x100">
					</div>
				</div>
						<!-- <img class="col-3" src="http://via.placeholder.com/50x50">
						<img class="col-3" src="http://via.placeholder.com/500x500">
						<img class="col-3" src="http://via.placeholder.com/500x500"> -->
					</div>
					
				</div>
			</div>



			<!-- Jquery -->
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

			<!-- Script -->
			<script type="text/javascript" src=""></script>
		</body>
		</html>
