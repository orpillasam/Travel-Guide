<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Travel App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="travelStyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css.map">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
		<div class="container">	
			<div id="main-header">
				<div class="search-bars">


							<div class="field">
								<label class="label">Country</label>
								<p class="control has-icons-left">
								    <span class="select">
								      <select>
								        <option selected>Country</option>
								        <option>Select dropdown</option>
								        <option>With options</option>
								      </select>
								    </span>
								    <span class="icon is-small is-left">
								      <i class="fa fa-globe"></i>
								    </span>
								  </p>
							</div>

							<div class="field">
								<label class="label">City</label>
		  							<div class="control">
									  <div class="select" id="city-search">
									    <select>
									      <option>Select dropdown</option>
									      <option>With options</option>
									    </select>
									  </div>
									</div>
							</div>
							<div class="field">
								<label class="label">Month</label>
		  							<div class="control">
									  <div class="select" id="month-search">
									    <select>
									      <option>Select dropdown</option>
									      <option>With options</option>
									    </select>
									  </div>
									</div>
							</div>	
							<div class="field">
								<p class="control">
    								<a class="button is-primary" id="search-button">
								      Search
								    </a>
								</p>
							</div>

					</div>



						
				</div>
			</div>

		</div>



<!-- Jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Script -->
	<script type="text/javascript" src=""></script>
</body>
</html>
